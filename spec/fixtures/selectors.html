<html>
<head>
  <title>Examples of margins, padding, and borders</title>
  <style type="text/css">
  #A #B {
    color: red;
  }
  .cA .cB {
    color: blue;
  }
  
  </style>
</head>
<body>
  <div id="A">
    A
    <div id="B">B</div>
  </div>
  
  <div class="cA">
    cA
    <div class="cB">cB</div>
  </div>
  
</body>
</html>
